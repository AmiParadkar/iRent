<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Login</h2>
			<div class="alert alert-danger" ng-show="error">There was a
				problem logging in. Please try again.</div>
			<form role="form" ng-submit="login()">
				<div class="panel panel-primary">
					<div class="form-group loginPage">
						<label class="loginPage" for="username">Username:</label> <input
							type="text" class="form-control loginPage" id="username"
							name="username" ng-model="credentials.username" />
					</div>
					<div class="form-group">
						<label class="loginPage" for="password">Password:</label> <input
							type="password" class="form-control loginPage" id="password"
							name="password" ng-model="credentials.password" />
					</div>
				</div>
				<div class="panel-footer noPadding">
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
