<div class="container">
	<h1>Product List</h1>
	<div class="row">
		<div ng-repeat="p in prods">
			<div class="col-xs-6 col-md-4">
				<a href="#/product/{{p.id}}" class="img-thumbnail" padding="5px;"> 
					<img class="img-responsive"
						alt="{{p.prodName}}<br>Price: ${{p.prodPrice}}"
						src="{{serviceRoot}}{{p.prodImagePath}}"> <br>
						{{p.prodName}}<br> Price: ${{p.prodPrice}}
				</a>
			</div>
		</div>
	</div>
</div>
