<form class="form-horizontal">
    <h1>Rent an Item</h1>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" required placeholder="Product Name">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-4">
      <textarea rows="5" cols="10" class="form-control" id="description" required placeholder="Description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="col-sm-2 control-label">Rent Amount</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="amount" required placeholder="Amount">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
