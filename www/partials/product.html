<h1>Product List </h1>
<div class="row">
	<div ng-repeat="x in prods">
		<div class="col-xs-6 col-md-3">
			<div class="prod-list">
				<a target="_self" href="#"> <img alt="{{x.prodName}}<br>Price: ${{x.prodPrice}}"
					src="{{serviceRoot}}{{x.prodImagePath}}">
				</a>
				<div class="desc">
					{{x.prodName}}<br>Price: ${{x.prodPrice}}
				</div>
			</div>
		</div>
	<div>
</div>
