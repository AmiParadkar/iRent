<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Register</h2>
			<div class="alert alert-danger" ng-show="error">{{errorMsg}}</div>
			<form name="usrRegisterForm" role="form" ng-submit="submit()">
				<div class="panel panel-primary">
					<div class="form-group loginPage"
						ng-class="{ 'has-error': usrRegisterForm.username.$dirty && usrRegisterForm.username.$error.required }">
						<label class="loginPage" for="username">User name:</label> 
						<input type="text" class="form-control loginPage" id="username"
							name="username" ng-model="user.username" required />
							<span ng-show="usrRegisterForm.username.$dirty && usrRegisterForm.username.$error.required" class="help-block">User name is required</span>
					</div>
					<div class="form-group">
						<label class="loginPage" for="password">Password:</label> 
						<input type="password" class="form-control loginPage" id="password"
							name="password" ng-model="user.password" required/>
					</div>
				</div>
				<div class="panel-footer noPadding">
					<button type="submit" ng-disabled="usrRegisterForm.$invalid" class="btn btn-primary btn-block">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
