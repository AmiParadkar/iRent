<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Register</h2>
			<div class="alert alert-danger" ng-show="error">{{errorMsg}}</div>
			<form name="usrRegisterForm" role="form" ng-submit="submit()">
				<div class="panel panel-primary">
					<div class="form-group loginPage"
						ng-class="{ 'has-error': usrRegisterForm.firstName.$dirty && usrRegisterForm.firstName.$error.required }">
						<label class="loginPage" for="firstName">First name:</label> <input
							type="text" class="form-control loginPage" id="firstName"
							name="firstName" ng-model="user.firstName" required /> <span
							ng-show="usrRegisterForm.firstName.$dirty && usrRegisterForm.firstName.$error.required"
							class="help-block">First name is required</span>
					</div>
					<div class="form-group loginPage"
						ng-class="{ 'has-error': usrRegisterForm.lastName.$dirty && usrRegisterForm.lastName.$error.required }">
						<label class="loginPage" for="lastName">Last name:</label> <input
							type="text" class="form-control loginPage" id="lastName"
							name="lastName" ng-model="user.lastName" required /> <span
							ng-show="usrRegisterForm.lastName.$dirty && usrRegisterForm.lastName.$error.required"
							class="help-block">Last name is required</span>
					</div>
					<div class="form-group loginPage"
						ng-class="{ 'has-error': usrRegisterForm.email.$dirty && usrRegisterForm.email.$error.required }">
						<label class="loginPage" for="email">Email:</label> <input
							type="text" class="form-control loginPage" id="email"
							name="email" ng-model="user.email" required /> <span
							ng-show="usrRegisterForm.email.$dirty && usrRegisterForm.email.$error.required"
							class="help-block">Email is required</span>
					</div>
					<div class="form-group loginPage"
						ng-class="{ 'has-error': usrRegisterForm.username.$dirty && usrRegisterForm.username.$error.required }">
						<label class="loginPage" for="username">User name:</label> <input
							type="text" class="form-control loginPage" id="username"
							name="username" ng-model="user.username" required /> <span
							ng-show="usrRegisterForm.username.$dirty && usrRegisterForm.username.$error.required"
							class="help-block">User name is required</span>
					</div>
					<div class="form-group loginPage"
						ng-class="{ 'has-error': usrRegisterForm.password.$dirty && usrRegisterForm.password.$error.required }">
						<label class="loginPage" for="password">Password:</label> <input
							type="password" class="form-control loginPage" id="password"
							name="password" ng-model="user.password" required /> <span
							ng-show="usrRegisterForm.password.$dirty && usrRegisterForm.password.$error.required"
							class="help-block">Password is required</span>
					</div>

				</div>
				<div class="panel-footer noPadding">
					<button type="submit" ng-disabled="usrRegisterForm.$invalid"
						class="btn btn-primary btn-block">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
