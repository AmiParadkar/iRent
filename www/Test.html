<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="form" role="form" ng-submit="submit()">

		<label class="loginPage" for="username">User name:</label> <input
			type="text" class="form-control loginPage" id="username"
			name="username" ng-model="user.username" required />


		<button type="submit" ng-disabled="form.$invalid"
			class="btn btn-primary btn-block">Submit</button>

	</form>
</body>
</html>
